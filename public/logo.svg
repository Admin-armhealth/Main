<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 64" fill="none" role="img" aria-label="ARM Health Logo">
  <!-- Icon Group: Refined Shield -->
  <!-- Changed fill from #0F172A (Slate-900) to #1D4ED8 (Blue-700) for distinct blue color -->
  <path d="M30 6L10 14C10 14 6 46 30 58C54 46 50 14 50 14L30 6Z" fill="#1D4ED8"/>
  
  <!-- Inner Detail: Integrated Circuit Checkmark -->
  <path d="M20 28 L28 36 L42 18" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- AI Dot -->
  <!-- Kept cyan #0EA5E9 as it pairs well with Blue-700 -->
  <circle cx="42" cy="18" r="3.5" fill="#0EA5E9"/>

  <!-- Typography -->
  <!-- Changed fill from #0F172A to #0F172A (Keeping Text Dark/Black for professionalism) OR matching blue? -->
  <!-- Usually tech brands have Colored Icon + Dark Text. But user complained about seeing black. 
       Let's allow the icon to be the "Blue" element, but keep text dark slate for readability, 
       OR make "ARM" blue too. Let's make "ARM" Dark Blue #1E3A8A to satisfy "No black". -->
  <text x="66" y="42" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="34" fill="#1E3A8A" letter-spacing="-1.5">ARM</text>
  
  <text x="136" y="42" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="34" fill="#64748B" letter-spacing="-0.5">Health</text>
</svg>
