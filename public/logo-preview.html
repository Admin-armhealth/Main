<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM Health Logo Preview</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8fafc;
            margin: 0;
        }
        .container {
            background: white;
            padding: 4rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
        }
        .logo-box {
            border: 1px dashed #cbd5e1;
            padding: 2rem;
            margin-bottom: 2rem;
            display: inline-block;
        }
        .dark-mode {
            background: #0F172A;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ARM Health Brand Assets</h1>
        
        <h3>Primary Logo (Light Background)</h3>
        <div class="logo-box">
            <img src="./logo.svg" alt="ARM Health" width="300">
        </div>

        <h3>Vector Scalability Test (Small)</h3>
        <div class="logo-box">
            <img src="./logo.svg" alt="ARM Health" width="120">
        </div>
        
        <p style="color: #64748b; margin-top: 2rem;">
            File location: <code>public/logo.svg</code>
        </p>
    </div>
</body>
</html>
